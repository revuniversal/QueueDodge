os:
  - linux
sudo: required 
dist: trusty

before_install:
- sudo apt-get -qq update -y
- sudo apt-get install unzip -y
- sudo apt-get install curl -y
- curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh 
- source ~/.dnx/dnvm/dnvm.sh
- sudo apt-get install libunwind8 -y
- sudo apt-get install gettext -y
- sudo apt-get install libssl-dev -y 
- sudo apt-get install libcurl4-openssl-dev -y 
- sudo apt-get install zlib1g  -y
- sudo apt-get install libicu-dev -y 
- sudo apt-get install uuid-dev -y
- dnvm upgrade -r coreclr -y
- sudo apt-get install npm -y
- npm install typescript -g
- npm install gulp -g

install: 
- cd ~
- git clone https://github.com/NickolasAcosta/QueueDodge.git

script:
- cd QueueDodge/QueueDodge
- dnu restore
- dnu build
- cd ../QueueDodge.Api
- dnu restore
- dnu build
- cd ../QueueDodge.Site
- dnu restore
- dnu build
- npm install
- gulp dependencies
- gulp sass
- tsc
