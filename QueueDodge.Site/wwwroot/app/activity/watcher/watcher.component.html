<div>
    <h1>The Watcher</h1>
    <character-lookup region="{{region}}"></character-lookup>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Region</th>
                <th>Character</th>
                <th>Realm</th>
                <th>Rating/Progress</th>
                <th>Ranking/Progress</th>
                <th>Times Seen</th>
                <th>Ignore</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of watcher.watchedPlayers">
                <td><img src="app/images/region/{{player.regionID}}.png" /></td>
                <td>
                    <img class="icon-frame" src="app/images/race/race_{{player.raceID}}_{{player.genderID}}.jpg" />
                    <img class="icon-frame" src="app/images/class/class_{{player.classID}}.jpg" />
                    <img class="icon-frame" src="app/images/spec/spec_{{player.specializationID}}.jpg" />
                    <span class="_{{player.classID}}">
                        {{player.name}}
                    </span>
                </td>
                <td>
                    <img class="icon-frame" src="app/images/faction/faction_{{player.factionID}}.jpg" />
                    <span [ngClass]="{'text-primary': activityService.isAlliance(player.factionID),'text-danger':activityService.isHorde(player.factionID)}">
                        {{player.realm}}
                    </span>
                </td>
                <td>
                    {{player.rating}}

                    <small [ngClass]="{'text-success': activityService.positive(player.ratingProgress),'text-danger':!(activityService.positive(player.ratingProgress))}">
                        ({{player.ratingProgress}})
                    </small>
                </td>
                <td>
                    {{player.ranking}}
                    <small [ngClass]="{'text-success': !activityService.positive(player.rankingProgress),'text-danger':(activityService.positive(player.rankingProgress))}">
                        ({{player.rankingProgress}})
                    </small>
                </td>
                <td>{{player.timesSeen}}</td>
                <td>
                    <a class="text-danger" (click)="ignore(player)">IGNORE</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
